<!DOCTYPE html>

<html lang="eng">

    <head>
      <meta charset="utf-8" />
      <link rel="stylesheet" href="css/main.css">
      <title>SDSU YouTubeAPI</title>
      <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
      <script src="https://d3js.org/d3.v4.min.js"></script>
      <script src="https://apis.google.com/js/api.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>

    <body>
      <nav class="top-bar">
        <div class="left">
          <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
      </nav>
      <div id="main-wrapper">
        <div class="top-wrapper">
          <div class="title">
            <div class"title1">YouTube API Project</div>
          </div>
        </div>
        <div class="middle-wrapper">
          <div class="content">
            <form id="searchForm">
              <input id="searchBar" type="search" name="keywords" placeholder="Search YouTube.." autocomplete="off" required> <input class="submitButton" type="submit"> <br>
              <hr> <b>Filters:</b> <br>
              <div class="filter">
                <input id="viewToggleMin" type="checkbox" onchange="ifDisabled();"> <span class="small">Minimum Views</span> <br>
                <!-- <input id="rangeRange" type="range" name="views" step="100000" min="0" max="10000000" value="5000000" onchange="updateTextV(this.value);" disabled> <br> -->
                <input id="rangeTextMin" class="smallInput" type="number" name="minLimit" min="0" value="0" disabled>
              </div>
              <div class="filter">
                <input id="viewToggleMax" type="checkbox" onchange="ifDisabledMax();"> <span class="small">Maximum Views</span> <br>
                <!-- <input id="rangeRange" type="range" name="views" step="100000" min="0" max="10000000" value="5000000" onchange="updateTextV(this.value);" disabled> <br> -->
                <input id="rangeTextMax" class="smallInput" type="number" name="maxLimit" min="0" value="0" disabled>
              </div>
              <hr>
            </form>
            <p id="resultDiv"></p>
            <p id="test"></p>
          </div>
        </div>
      </div>
      <script src="js/home.js"></script>
    </body>

</html>
